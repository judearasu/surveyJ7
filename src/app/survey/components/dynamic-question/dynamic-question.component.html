<div [formGroup]="form">
  <label [attr.for]="question.code">{{ question.title }}</label>
  <div [ngSwitch]="question.controlType">
    <input
      *ngSwitchCase="'textbox'"
      [formControlName]="question.code"
      [id]="question.code"
      [type]="question.type"
    />
    <select
      [id]="question.code"
      *ngSwitchCase="'dropdown'"
      [formControlName]="question.code"
    >
      <option *ngFor="let opt of question.options" [value]="opt.code">{{
        opt.value
      }}</option>
    </select>
    <choice [form]="form" [question]="question"   *ngSwitchCase="'choice'"></choice>
  </div>
</div>
